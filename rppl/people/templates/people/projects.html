{% extends 'base.html' %}
{% load people %}

{% block content %}
<h2>Projects</h2>
</br>
{% for p in object_list %}
<div class="activity clear">
    <h3>{{ p }}</h3>
    <a href="{% url project-detail p.id %}">
    <img src="{{ p.logo_url }}" class="project-image"></img>
    </a>
    <div class="content">{{ p.description }}</div>
    <a href="{% url project-detail p.id %}">Details</a>
</div>
{% endfor %}

{% endblock %}
