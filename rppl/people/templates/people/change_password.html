{% extends 'base.html' %}
{% block content %}
<div class="center">
  <h3> Change your password </h3>
  <form method="post" action>
    {% csrf_token %}
    <table>
      {% for field in form %}
      <tr><td>{{field.label_tag}}</td><td>{{field}}</td></tr>
      {% endfor %}
    </table>
    <button type="submit" class="btn">Change Password</button>
  </form>
  {% if form.errors %}
  {{form.errors}}
  {% endif %}
</div>
{% endblock %}
